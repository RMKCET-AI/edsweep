<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edsweep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/varino" rel="stylesheet">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');

        .container-fluid {
            padding: 10%;
            text-align: center;
            background: repeating-linear-gradient(#E0C4FD, #8FC6FD);
        }

        #custom-search-input {
            margin: 0;
            margin-top: 10px;
            padding: 0;
        }

        #custom-search-input .search-query {
            width: 100%;
            height: 50px;
            padding-right: 3px;
            padding-left: 15px;
            /* IE7-8 doesn't have border-radius, so don't indent the padding */
            margin-bottom: 10px;
            margin-top: 30px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 20px;
        }

        #custom-search-input button {
            border: 0;
            background: none;
            /** belows styles are working good */
            padding: 2px 5px;
            margin-top: 40px;
            position: absolute;
            right: 0;
            /* IE7-8 doesn't have border-radius, so don't indent the padding */
            margin-bottom: 0;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            color: #D9230F;
            cursor: unset;
            z-index: 2;
        }

        .search-query :focus {
            z-index: 2;
        }


    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12"><h1 style="font-family:'Varino', sans-serif">EDSWEEP</h1></div>
        {% csrf_token %}
        <div class="col-12">
            <div id="custom-search-input">
                <div class="input-group" style="margin-bottom: 20px">
                    <input type="text" id="search_bar" class="search-query form-control" placeholder="Search"/>
                    <span class="input-group-btn">
                        <button type="button" disabled>
                            <div class="container">
                                <span class="fa fa-search"></span>
                            </div>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script>
    document.querySelector('#search_bar').addEventListener('keypress', function (keyboard) {
        if (keyboard.key === 'Enter') {
            var search_form = document.createElement('form');
            var csrf_token = document.getElementsByName('csrfmiddlewaretoken')[0];
            search_form.method = "POST";
            search_form.setAttribute('id', 'submit_form');
            search_form.appendChild(csrf_token);
            var search_input = document.createElement("input");
            search_input.setAttribute('type', 'text');
            search_input.setAttribute('value', document.getElementById('search_bar').value);
            search_input.setAttribute('name', 'search_query');
            search_form.appendChild(search_input);
            document.body.appendChild(search_form);
            search_form .submit();
        }
    });


</script>
</body>
</html>
